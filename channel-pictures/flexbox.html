<!DOCTYPE html>
<html>
    <head>
        <title>Flex Box Practice</title> 
    </head>
    <body>
        <div style="
            display: flex ;
            flex-direction: row;
        ">
            <div style="background-color: pink ;">DIV 1 textututututtuu</div>
            <div style="background-color: skyblue;">DIV 2 <p>parararrapp</p></div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex ;
            flex-direction: row;
        ">
            <div style="background-color: pink ;
            width: 100px;">100px</div>
            <div style="background-color: skyblue; flex: 1;">flex 1</div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex ;
            flex-direction: row;
        ">
            <div style="background-color: pink ;
            width: 100px;">100px</div>
            <div style="background-color: skyblue; flex: 1;">flex 1</div>
            <div style="background-color: pink ;
            flex: 2;">flex 2</div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex ;
            flex-direction: row;
            height: 50px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            justify-content: space-between;
        ">
            <div style="background-color: pink ; width: 100px;">100px</div>
            <div style="background-color: skyblue;  width: 100px;">100px</div>
            <div style="background-color: pink ;  width: 100px;">100px</div>

        </div>


        <div style="
            margin-top: 30px;
            display: flex ;
            flex-direction: row;
            height: 50px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            justify-content: space-between;
            align-items: center;
        ">
            <div style="background-color: pink ; width: 100px;">100px</div>
            <div style="background-color: skyblue;  width: 100px;">100px</div>
            <div style="background-color: pink ;  width: 100px;">100px</div>

        </div>








    </body>
</html>
